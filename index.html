<!DOCTYPE html>
<html>

<head>
  <title>Fruits and Vegetables Invitation</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>Fruits and Vegetables Invitation</h1>

  <div>
    <label for="fruitInput">Fruit:</label>
    <input type="text" id="fruitInput">
    <button onclick="addFruit()">Add Fruit</button>
  </div>

  <div>
    <label for="vegetableInput">Vegetable:</label>
    <input type="text" id="vegetableInput">
    <button onclick="addVegetable()">Add Vegetable</button>
  </div>

  <h2>Invited Fruits:</h2>
  <ul id="fruitsList"></ul>

  <h2>Invited Vegetables:</h2>
  <ul id="vegetablesList"></ul>

  <script src="script.js"></script>
</body>

</html>
