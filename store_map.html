<!DOCTYPE html>
<html>
  <head>
    <title>Store Locations Map</title>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script>
      function initMap() {
        // Initialize the map and set the initial position
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.7749, lng: -122.4194}, // Set the initial center of the map
          zoom: 12 // Set the initial zoom level
        });

        // Add markers for store locations on the map
        var marker1 = new google.maps.Marker({
          position: {lat: 37.7749, lng: -122.4194}, // Set the position of the marker
          map: map, // Set the map to add the marker to
          title: 'Store 1' // Set a title for the marker
        });

        // Add more markers for other store locations as needed

        // You can customize the markers further with icons, labels, etc.

        // You can also add other map controls, overlays, etc., as per your requirements
      }
    </script>
  </head>
  <body>
    <h1>Store Locations</h1>
    <div id="map"></div>
  </body>
</html>
