<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" type="text/css" href="userprofile.css">
</head>

<body>
    <header>
        <a href="index.html" class="back-to-home-btn">
            <img src="back-to-home.jpeg" alt="Back to Home" width="50" height="50">
        </a>
    </header>

    <main>
        <div class="profile-container">
            <h1>User Profile</h1>
            <div class="profile-info">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" value="John">

                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" value="Doe">

                <label for="email">Email:</label>
                <input type="email" id="email" value="johndoe@example.com">

                <button id="edit-profile-btn">Edit</button>
                <button id="save-profile-btn">Save</button>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="userprofile.js"></script>
</body>

</html>
